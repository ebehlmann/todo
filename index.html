<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  		  <h1 class="page-header center">Things to do</h1>
  			<div class="col-md-6">
  				<div class="your-lists">
 	 					<h3>Your Lists</h3>
  					<ul id="list-of-lists" class="list-group">
  					</ul>
  				</div>
  				
  				<h3>Create a List</h3>
  				<form id="new-list">
  					<div class="form-group">
        			<input type="text" class="form-control" id="new-list-name" placeholder="List name">
      			</div>
      			<button type="submit" class="btn">Add list</button>
  				</form>
  			</div>
  			
  			<div class="col-md-6">
  				<div id="list-container">
  					<h2>Sample List</h2>
  					<ul class="list-group">
  						
  					</ul>
  				
  					<h3>Add a task to the <span id="current-list">blah</span> list</h3>
  					<form id="new-task">
  						<div class="form-group">
        				<input type="text" class="form-control" id="new-task-name" placeholder="Task name">
      				</div>
      				<button type="submit" class="btn" id-"add-task">Add task</button>
  					</form>
  				</div>
  				
  			</div>
  		</div>
  	</div>
  </body>
</html>
